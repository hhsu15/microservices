apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-depl
spec:
  replicas: 1 # number of instances you want
  selector:
    matchLabels: # just key value pair to match a lable
      app: event-bus
  template:
    metadata:
      labels:
        app: event-bus # this works together with the metadata
    spec:
      containers:
        - name: event-bus
          image: hhsu15/event-bus:latest
          imagePullPolicy: Never

---
apiVersion: v1
kind: Service
metadata:
  name: event-bus-srv # thi will serve as the DNS name
spec:
  selector:
    app: event-bus
  type: ClusterIP
  ports:
    - name: event-bus
      protocol: TCP
      port: 4005
      targetPort: 4005
